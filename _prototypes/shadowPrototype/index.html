<script>
	var img;
	img = new Image();
	img.onload = layout;
	img.width = 1;
	img.height = 1;
	img.src = "/JsBreakout/img/laser.png";
	
	function layout(){
		console.log("init");
		var stage = new createjs.Stage("myCanvas");
		stage.canvas.width = 800;
		stage.canvas.height = 800;
		createjs.Ticker.setFPS(60);
		createjs.Ticker.timingMode = createjs.Ticker.RAF_SYNCED;
		createjs.Ticker.addEventListener("tick", stage);
		
		var raster = new createjs.Bitmap(img);
		var myShape = new createjs.Shape();
		
		myShape.graphics.setStrokeStyle(1).moveTo(100,100).lineTo(200,200);
		myShape.shadow = new createjs.Shadow("#FFF", 0, 0, 10);
		
		stage.addChild(myShape);
		stage.update();

</script>
